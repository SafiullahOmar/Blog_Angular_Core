<div class="container">
    <div class="row">
        <div class="col-md-6">

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">


                <div class="card">
                    <div class="card-body">
                        <div class="mb-4 row">
                            <label for="inputEmail" class="col-sm-3 col-form-label">Email</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" formControlName="email" id="inputEmail">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" formControlName="password"
                                    id="inputPassword">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-sm-6">
                                <label for="inputPassword" class="col-sm-3 col-form-label">Roles :</label>
                                <div class="form-check">                                 
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                      Default radio
                                    </label>
                                  </div>
                            </div>
                        </div>



                    </div>
                </div>

                <button class="btn btn-primary" [disabled]="!loginForm.valid" type="submit">Submit</button>
            </form>

        </div>
    </div>
</div>
