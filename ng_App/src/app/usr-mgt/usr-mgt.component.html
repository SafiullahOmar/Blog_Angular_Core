<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">

                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Full Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">User</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of users">
                                <th scope="row">1</th>
                                <td>{{user.fullName}}</td>
                                <td>{{user.email}}</td>
                                <td>{{user.userName}}</td>
                            </tr>
                         
                        </tbody>
                    </table>


                </div>
            </div>

        </div>
    </div>
</div>
