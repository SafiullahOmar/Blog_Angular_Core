<div class="container">
   
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-primary float-end " (click)="onAddNew()">Add New Article</button>
                </div>
            </div>
            <div class="card">
                <div class="card-body">

                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Title</th>
                                <th scope="col">Body</th>
                                <th scope="col">Status</th>
                                <th scope="col">Created Date</th>
                                <th scope="col">Modified Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let article of articleList">
                                <th scope="row">{{article.title}}</th>
                                <td>{{article.body}}</td>
                                <td>{{article.status}}</td>
                                <td>{{article.createdDate}}</td>
                                <td>{{article.modifiedDate}}</td>
                                <td>
                                    <div class="btn-group">


                                        <button type="button" class="btn btn-primary" (click)="onEdit(article.id)" >Edit</button>
                                        <button type="button" class="btn btn-primary" (click)="onDelete()">Remove</button>
                                    </div>
                                </td>
                            </tr>

                        </tbody>
                    </table>


                </div>
            </div>

        </div>
    </div>
</div>
